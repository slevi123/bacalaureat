<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="description" content="Bacalaureat- interaktív segédanyag magyarnyelvűeknek a román érettségire készüléshez.">
        <meta name="keywords" content="román, érettségi, român, BAC, bacalaureat, learn, tanulás, învață, interactiv, interaktív">
        <meta name="author" content="Leswell">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        
        <title>Bac</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&family=Lobster&family=Raleway:wght@100;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../res/css/default.css">

        <script src="../res/js/tools.js"></script>
        
    <script src="../res/js/joc.js"></script>
    <link rel="stylesheet" href="../res/css/joc.css">

    </head>

    <body>
        <h1 class="logo"><a href="../index.html">Bac</a></h1>
        
    <button id="start-button" onclick="on_start()">Start</button>
    <div id="game" style="display: none;">
        <stats>
            <h5 id="punctaj">punctaj: 0</h5>
            <h5 id="timer"></h5>
        </stats>
        <game-components>
            <p id="question">
                
            </p>
            <div id="answer-options">
                
            </div>
        </game-components>
        <button onclick="new_word()">skip</button>
    </div>
    
    <div id="optiuni">
        <label for="teme">teme: 
            <input type="checkbox" id="sentimente-option" name="teme-option" value="show">
        </label>
        <label for="sentimente" class="tab-padding">sentimente: 
            <input type="checkbox" id="sentimente-option" name="sentimente-option" value="show">
        </label>
        <label for="trasaturi">trăsături: 
            <input type="checkbox" id="trasaturi-option" name="trasaturi-option" value="show">
        </label>
        <label for="morale" class="tab-padding">morale: 
            <input type="checkbox" id="morale-option" name="morale-option" value="show">
        </label>
        <label for="fizice" class="tab-padding">fizice: 
            <input type="checkbox" id="fizice-option" name="fizice-option" value="show">
        </label>
        <label for="fanswer-num-option">numărul răspunsurilor: </label>
        <input type="range" min="2" max="10" value="4" class="slider" id="answer-num-option">
    </div>


    </body>
</html>
